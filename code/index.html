<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pizzabot</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
    <h1>Welcome to the Polo Pizza House!</h1>
  </div>
  <h2>Pizza Ordering System</h2>

  <form id="pizzaForm">
    <label for="pizzaType">Pizza Type:</label>
    <select id="pizzaType" name="pizzaType">
        <option value="Vegetarian">Vegetarian</option>
        <option value="Pepperoni">Pepperoni</option>
        <option value="Hawaiian">Hawaiian</option>
    </select><br>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" min="1" max="10"><br>

    <input type="submit" value="Place Order">
</form>

<div id="orderResult"></div>

    <!-- <script src=".\pizzabot.js" charset="utf-8"></script> -->
    <!-- <script src=".\functions.js" charset="utf-8"></script> -->
    <script src=".\form.js" charset="utf-8"></script>

  </body>
</html>
